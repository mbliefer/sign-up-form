<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Sarabun&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section id="carpentry">
            <div class="logo">
                <img src="./images/hammer.png" alt="" class="hammer">
                <h1>Local</h1>
            </div>
            <img class="main-img" src="./images/janosch-lino-oQQEXoG8Oqc-unsplash (1).jpg" alt="">
            <div class="photo-cred">
                Photo by <a
                    href="https://unsplash.com/@janoschlino?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Janosch
                    Lino</a> on <a
                    href="https://unsplash.com/photos/oQQEXoG8Oqc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </section>
        <form action="" method="post" class="sign-up-form">
            <h1>Get Started</h1>
            <div class="form-row">
                <div class="form-input">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-input">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-input">
                    <label for="phone">Phone #</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password" name="password" required>
                    <span>
                        <ul>
                            <li class="eightChars">8 characters</li>
                            <li class="uCase">1 uppercase</li>
                            <li class="lCase">1 lowercase</li>
                            <li class="num">1 number</li>
                        </ul>
                    </span>
                </div>
                <div class="form-input">
                    <label for="password-confirm">Confirm Passoword</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
